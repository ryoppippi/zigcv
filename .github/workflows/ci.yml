name: ci

on: push

jobs:
  run_test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with: 
          submodules: true
      - name: install opencv
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev
      - name: setup zig master
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - name: test
        run: zig build test
