name: ci

on:
  push:

  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - run: zig fmt --check *.zig src/**/*.zig

  docker_x86_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/docker
        with:
          cross_compile: false

  docker_cross_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/docker
        with:
          cross_compile: true

  run_test_and_build_docs:
    runs-on: ubuntu-latest
    needs: docker_x86_build
    container:
      image: ghcr.io/${{ github.repository }}:${{ github.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - run: git config --global --add safe.directory /__w/zigcv/zigcv
        shell: bash
      - name: setup zig master
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - name: test
        run: zig build test
      - name: build examples
        run: zig build examples
      - name: build docs
        if: github.ref == 'refs/heads/main'
        run: zig build test -Ddocs=true
      - uses: actions/upload-pages-artifact@v1
        if: github.ref == 'refs/heads/main'
        with:
          path: docs
      - name: delete tmp files
        run: rm -rf ./zig-cache/tmp

  deploy:
    needs: run_test_and_build_docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
