name: ci

on: push

jobs:
  run_test:
    runs-on: ubuntu-latest
    container: gocv/opencv:4.6.0
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with: 
          submodules: true
      - name: setup zig master
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: v0.10.0-dev.3761+5bb8c0369
      - name: test
        run: zig build test
