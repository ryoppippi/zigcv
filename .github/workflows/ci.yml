name: ci

on:
  push:

  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  fmt:
    strategy:
      matrix:
        os:
          - ubuntu-24.04
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
      - uses: cachix/install-nix-action@7ec16f2c061ab07b235a7245e06ed46fe9a1cab6 # v31.8.3
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv
      - name: Activate shell
        run: devenv shell -- echo "Shell activated"
      - name: Format check
        run: devenv shell -- fmt-check

  test:
    strategy:
      matrix:
        os:
          - macos-14
    runs-on: ${{matrix.os}}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
      - uses: cachix/install-nix-action@7ec16f2c061ab07b235a7245e06ed46fe9a1cab6 # v31.8.3
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv
      - name: Activate shell
        run: devenv shell -- echo "Shell activated"
      - name: Build
        run: devenv shell -- build
      - name: Test
        run: devenv shell -- test

